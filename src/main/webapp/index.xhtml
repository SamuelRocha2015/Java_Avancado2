<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Locadora Virtual | Categorias</title>
    </h:head>
    <h1>Nova Categoria</h1> 
    <h:body>
        <h:form>
            <fieldset>
                <legend>Cadastro</legend>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Categoria:" for="categoria"/>
                    <h:inputText id="categoria" value="#{categoriaMB.categoria.nome}"/>
                    <h:commandButton value="Gravar" action="#{categoriaMB.salvar}"/>
                </h:panelGrid>
            </fieldset>
        </h:form>
    </h:body>
</html>
